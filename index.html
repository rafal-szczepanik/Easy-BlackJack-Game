    <section class="board">
      <h1>BlackJack</h1>
      <div class="boardTable">

            <div class="card">10 &hearts;</div>
            <div class="card"></div>
        </div>
        <h2>Karty Gracza</h2>

            <div class="card">10 &hearts;</div>
            <div class="card"></div>
        </div>
      </div>
      <p class="playerPoints">Punkty Gracza</p>
      <p class="enemyPoints">Punkty Przeciwnika</p>
      <div class="buttons">
        <button class="btn nextCard">Dobieram</button>

        </button>
