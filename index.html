<html lang="pl">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <section class="board">
        <header>
            <h1>BlackJack</h1>
        </header>
        <div class="message"></div>
        <div class="boardTable">
            <h2>Twoje Karty:</h2>
            <div class="playerCards"></div>
            <h2>Karty Gracza:</h2>
            <div class="dealerCards"></div>
        </div>
        <div class="pointsContainer">
            <p class="points1">Punkty Gracza: <span class="playerPoints"></span></p>
            <p class="points2">Punkty Przeciwnika: <span class="enemyPoints"></span></p>
        </div>
        <div class="buttons">
            <button class="btn nextCard">Dobieram</button>
            <button class="btn stand">ZostajÄ™</button>
        </button>
      </div>
    </section>
    <script src="app/Game.js" type="module"></script>

</html>
